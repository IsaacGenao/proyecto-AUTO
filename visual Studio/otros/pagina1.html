    <form  class="formulario" action="mailto:ig.genaodeaza.j@gmail.com"  method="post" >
        <div class="datos1">
            <br>  
            <br>
            <br>
        <label for="nom" >Nombre:</label>  
        <input class="Azul"  type="text" name="Nombre" id="nom" autocomplete="off"    placeholder="Ingrese mayusculas..." required autofocus>
        <label  for="ape" >&nbsp;&nbsp;Apellido:</label>
        <input class="Azul"  type="text" name="Apellido" id="ape" placeholder="Ingrese mayusculas..." required >
         <label for="Correo" >&nbsp;&nbsp;Correo Electronico:</label>
         <input class="Azul" size="25" type="email" name="Correo" id="Correo" placeholder="Correo valido..." required >
        </div>
        <div class="datos2">
            <br>
            <br>
            <label for="edad" >Edad:</label>
            <input class="Roja" size="5" type="number" name="edad" id="edad" max="60" min="18" placeholder="Edad..."required >

            <label for="nacimiento" > &nbsp;&nbsp;Fecha de nacimiento:</label>
            <input class="Roja" type="date" name="Fecha" id="nacimiento" required >
            
            <label for="cedula" >&nbsp;&nbsp;Cedula de identidad:</label>
            <input class="Roja" size="23" type="text" name="cedula" id="cedula" placeholder="Solo numeros...." required >
               
        </div>
        <div class="datos3">
            <br>
            
            <label for="Celular" >Celular:</label></font> 
            <input size="15" type="text" name="celular" id="celular" placeholder="Solo numeros...." required  >

            <label for="Compañia" >&nbsp;&nbsp; Compañia Telefonica:</label>
            <select class="selec" name="Compañia" id="Compañia" required >

            <option> Claro </option>
            <option> Atice </option>
            <option> Viva </option>

            </select>
            
            <label for="vivienda" >&nbsp;Direccion vivienda:</label>
            <input size="26" type="text" name="vivienda" id="vivienda" placeholder="#Calle y Direccion...." required >
        </div>
        <div class="datos4" >
            


            <label for="Ciudad" >    Ciudad:&nbsp;&nbsp;</label>
            <select class="selec" name="Ciudad" id="Ciudad" required  >

            <option> Puerto plata</option>
            <option> Santiago </option>
            <option> Santo Domingo </option>
            <option> Samana</option>
            <option> San Francisco de Macoris </option>
            <option> Moca </option>
            <option> Barahona </option>
           </select>

            <label for="Estado Civil" > &nbsp; Estado Civil:&nbsp;</label>
            <select class="selec" name="Estado Civil" id="Estado Civil" required  >
                <option> Soltero(a)</option>
                <option> Casado(a) </option>
            </select>
            <label for="Ocupación" > &nbsp;&nbsp;Ocupación Actual:&nbsp;&nbsp;</label>
                <select class="selec" name="Ocupación" id="Ocupaciónl" required  >
                    <option> Estudiante Universitario</option>
                    <option> Estudiante escolar </option>
                    <option> Empleado </option>
                    <option> Ama de casa </option>
                </select>
        </div>
        <div class="datos5">
            <label >Sexo:</label>
            <input type="radio" name="Sexo" id="Masculino" value="Masculino"required >
            <label  for="Masculino" >Masculino</label>
   
            <input type="radio" name="Sexo" id="Femenino" value="Femenino"required >
            <label  for="Femenino" >Femenino</label>
        </div>
