        function cuentaregresiva(reloj,fechaproxima) {
            
            const $cuentaregresiva=document.querySelector(reloj),
            tiemporegresivo=new Date(fechaproxima).getTime();
            
            $cuentaregresiva.style.fontSize='3rem';
            $cuentaregresiva.style.fontFamily='arial';
            
                 setInterval(() => {
                     let ahora=new Date().getTime(),
                     resultado= tiemporegresivo-ahora,
                     dias=("0"+Math.floor(resultado/(1000*60*60*24))).slice(-2),
                     horas=("0"+Math.floor((resultado%((1000*60*60*24))/(1000*60*60)))).slice(-2),
                     minutos=("0"+Math.floor((resultado%((1000*60*60))/(1000*60)))).slice(-2),
                     segundos=("0"+Math.floor((resultado%((1000*60))/(1000)))).slice(-2);
                     
                     if(minutos==00){
                        $cuentaregresiva.innerHTML=`<h3>${segundos}:SEGUNDOS</h3>`;
                     }
                    
                     else if(horas==0 && minutos==01){
                        $cuentaregresiva.innerHTML=`<h3>${minutos}:MINUTO ${segundos}:SEGUNDOS</h3>`;
                     }

                     else if(horas==0){
                        $cuentaregresiva.innerHTML=`<h3>${minutos}:MINUTOS ${segundos}:SEGUNDOS</h3>`;
                     }

                     else if (dias==0 && horas==01){
                         $cuentaregresiva.innerHTML=`<h3>${horas}:HORA ${minutos}:MINUTOS ${segundos}:SEGUNDOS</h3>`;
                     }

                     else if (dias==0){
                         $cuentaregresiva.innerHTML=`<h3>${horas}:HORAS ${minutos}:MINUTOS ${segundos}:SEGUNDOS</h3>`;
                     }

                     }
                     else{
                        $cuentaregresiva.innerHTML=`<h3>${dias}:DIAS ${horas}:HORAS ${minutos}:MINUTOS ${segundos}:SEGUNDOS</h3>`;
                     }
                 }, 1000);

        }
